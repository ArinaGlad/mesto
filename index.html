<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo/header__logo.svg" alt="логотип">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="фото владельца профиля">
                <div class="profile__text">
                    <div class="profile__text-wrap">
                        <h1 class="profile__header">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__subheader">Исследователь океана</p>
                </div>
                <button type="button" class="button"></button>
            </section>

            <section class="elements">
                    <template id="card">
                        <article class="elements__item">
                            <button type="button" class="elements__delete"></button>
                            <img class="elements__img" src="images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесская республика">
                            <div class="elements__text">
                                <h2 class="elements__descr">Карачаево-Черкесская</h2>
                                <button type="button" class="like"></button>
                            </div>
                        </article>
                    </template> 
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    
    <div class="popup popup__autor">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="popup" class="popup__form-autor" action="#">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input name="name" required placeholder="введите имя" type="text" class="popup__str" value="Имя"> 
                <input name="job" required placeholder="введите работу" type="text" class="popup__str" value="Работа"> 
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__mesto">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="popup" class="popup__form-mesto" action="#">
                <h3 class="popup__header">Новое место</h3>
                <input name="place" required placeholder="Название" type="text" class="popup__str" value=""> 
                <input name="link" required placeholder="Ссылка на картинку" type="text" class="popup__str" value=""> 
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__figure-overlay">
        <figure class="popup__figure">
            <button type="button" class="popup__close"></button>
            <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
                alt="Elephant at sunset">
            <figcaption class="popup__figure-text">An elephant at sunset</figcaption>
        </figure>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
