<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo/header__logo.svg" alt="логотип">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="фото владельца профиля">
                <div class="profile__text">
                    <div class="profile__text-wrap">
                        <h1 class="profile__header">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__subheader">Исследователь океана</p>
                </div>
                <button type="button" class="button"></button>
            </section>

            <section class="elements">
                    <article class="elements__item">
                        <img class="elements__img" src="images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Карачаево-Черкесская</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__img" src="images/elbrus.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Гора Эльбрус</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__img" src="images/dombay.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Домбай</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__img" src="images/elbrus.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Гора Эльбрус</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__img" src="images/dombay.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Домбай</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img class="elements__img" src="images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__text">
                            <h2 class="elements__descr">Карачаево-Черкесская</h2>
                            <button type="button" class="like"></button>
                        </div>
                    </article>
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="popup" class="popup__form" action="#">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input name="name" required placeholder="введите имя" type="text" class="popup__str" value="Имя"> 
                <input name="job" required placeholder="введите работу" type="text" class="popup__str" value="Работа"> 
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
